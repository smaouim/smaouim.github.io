---
layout: default
---

{% if page.title %}
  <h1 id="{{ page.id }}" data-level="1.1" class="no_toc">{{ page.title | escape }}</h1>
{% endif %}
{% if page.subtitle %}
  <div class="page-subtitle">{{ page.subtitle | escape }}</div>
{% endif %}

<section class="normal markdown-section">
  {{ content }}
</section>
